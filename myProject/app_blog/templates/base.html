<!DOCTYPE html>
<html lang="uk">
{% load static %}
<head>
    <title>Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!-- Include Styles -->
    <!DOCTYPE html>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link type="text/css" href="{% static 'css/main.css' %}" rel="stylesheet">
</head>
<body>
<div class="container">
    <a href="{% url 'home' %}" style="color: #fff;"><h1>D & I</h1></a>
    <div class="user" style="text-align: right">
        {% if not request.path == '/accounts/login/' %}
            {% if request.user.is_authenticated %}
                <a style="color: #fff;" href="{% url 'create-article' %}">Add article</a>
                <a style="color: #fff;" href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a style="color #fff;" href="{% url 'login' %}">Log-in</a>
            {% endif %}
        {% else %}
            <a style="color #fff;" href="{% url 'signup' %}">Sign up</a>
        {% endif %}
    </div>
    {% block content %}
    {% endblock %}
</div>
<!-- Javascripts Section -->
<script src="{% static 'js/jquery.js' %}"
        crossorigin="anonymous"></script>
<script src="{% static 'js/bootstrap.min.js' %}" crossorigin="anonymous"></script>
</body>
</html>
